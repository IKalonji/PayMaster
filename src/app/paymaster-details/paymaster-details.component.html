<div class="flex">
    <div class="flex-1 flex align-items-center surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="justify-content-center text-center mb-5">
            <i alt="Logo" style="height: 52px; width: 52px;" class="pi pi-globe mb-3"></i>
            <div class="text-900 text-3xl font-medium mb-3">{{_project.projectContractAddress}}</div>
            <!-- <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" href="{{_project.projectWebsite}}" target="_blank">Website</a> -->
        </div>
        <p-divider layout="vertical"></p-divider>
        <div>
            <label for="email1" class="block text-900 font-medium mb-2">About:</label>
            <p class="w-full mb-3">{{_project.projectDescription}}</p>
    
            <label for="password1" class="block text-900 font-medium mb-2">Submittor:</label>
            <span class="w-full mb-3">{{_project.submittorAddress}}</span>

            <label for="password1" class="block text-900 font-medium mb-2">Team:</label>
            <span class="w-full mb-3">{{_project.teamWallet}}</span>

            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p-chip *ngFor="let category of _project.projectCategory">{{category}}</p-chip>
                    <p-chip>{{_project.network}}</p-chip>
                </div>
            </div>
    
            <p-rating [(ngModel)]="stars" [readonly]="true" [cancel]="false" [stars]="10"></p-rating>
        </div>
        <img src="../../assets/images/map.png" alt="Map">
    </div>
</div>
