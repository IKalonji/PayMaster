<p-toolbar>
  <div class="p-toolbar-group-start">
      <p-button icon="pi pi-home" class="mr-2" [routerLink]="['/']" styleClass="p-button-outlined"></p-button>
      <p-button label="{{walletButtonDisplay}}" [loading]="loading" icon="pi pi-plus" class="mr-2" (onClick)="connectWallet()"></p-button>
      <p-button label="Register Paymaster" pTooltip="Register as a Paymaster; connected wallet required." icon="pi pi-upload" styleClass="p-button-success" [disabled]="!walletConnected" [routerLink]="['/submit-paymaster']"></p-button>
  </div>
  <div class="p-toolbar-group-end">
      <p-button label="Search for Paymaster" icon="pi pi-search" class="mr-2" [routerLink]="['/search-paymaster']"></p-button>
      <p-button label="Paymaster On/Off-ramp" pTooltip="On/Off Ramp." icon="pi pi-money-bill" styleClass="p-button-danger" [routerLink]="['/submit-objection']" [disabled]="!walletConnected"></p-button>
  </div>
</p-toolbar>
<router-outlet></router-outlet>
